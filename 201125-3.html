<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printResult() {
            var x, y;
            x = prompt("x값을 입력하세요", 0);
            y = prompt("y값을 입력하세요", 0);
            x = parseInt(x);
            y = parseInt(y);
            // alert(x+y);
            btnPrint.value = x + y;
        }
        
        // btnPrint.onclick = function(){ printResult(); }; //함수 객체 위임
        btnPrint.onclick = printResult; // 함수 객체 위임,, 위와 같은 방법
        // btnPrint.onclick = printResult(); // 리턴값을 전달 --> 함수를 위임하는 것은 아니다!!!!! 주의!!!!!!

        //이 코드는 에러가 난다. -> 201126-1 확인

    </script>
